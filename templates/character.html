<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Data</title>
</head>
<body>
    {%if character_data%}
        <h1>Character Data</h1>
        <p>Name: {{ character_data.name }}</p>
        <p>Name: {{ character_data.height }}</p>
        <p>Name: {{ character_data.mass }}</p>
        <p>Name: {{ character_data.hair_color }}</p>
        <p>Name: {{ character_data.eye_color }}</p>
    {% else %}
        <p>{{ error_message }}</p>
    {% endif %}

</body>
</html>
